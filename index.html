<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Prime Vai na Web</title>
  </head>
  <body>
    <header>
      <nav class>
        <a href="index.html">Inicio</a>
        <a href="#filmes">Filmes</a>
        <a href="#series">Séries</a>
      </nav>
    </header>
    <main>
      <section class="primelogo">
        <img class="banner" src="./assets/primeBanner.png" alt="" />
      </section>
      <section class="cards" id="filmes">
        <img class="seta" src="./assets/arrowLeft.png" alt="" />

        <div>
          <figure>
            <img src="./assets/theBoys.png" alt="" />
          </figure>
          <h2>THE BOYS</h2>
        </div>
        <div>
          <figure>
            <img src="./assets/Chris.png" alt="" />
          </figure>
          <h2>Todo mundo odeio o chris</h2>
        </div>
        <div>
          <figure>
            <img src="./assets/Interstellar.png" alt="" />
          </figure>
          <h2>Interstellar</h2>
        </div>

        <img class="seta" src="./assets/arrowRight.png" alt="" />
      </section>

      <section class="cards" id="series">
        <img class="seta" src="./assets/arrowLeft.png" alt="" />

        <div>
          <figure>
            <img src="./assets/rings.png" alt="" />
            <!--<figcaption>THE BOYS</figcaption>-->
          </figure>
          <h2>O Senhor dos Aneis</h2>
        </div>
        <div>
          <figure>
            <img src="./assets/bigBang.png" alt="" />
          </figure>
          <h2>The BigBang Theory</h2>
        </div>
        <div>
          <figure>
            <img src="./assets/topGun.png" alt="" />
          </figure>
          <h2>Top Gun</h2>
        </div>

        <img class="seta" src="./assets/arrowRight.png" alt="" />
      </section>
    </main>
    <footer>

        Reservados todos os direitos, Prime Video
      </p>

      <img id="youtube" src="./assets/youtubeLogo.png" alt="" />
      <img id="insta" src="./assets/instagramLogo.png" alt="" />
      <img id="prime" src="./assets/primeLogo.png" alt="" />
    </footer>
  </body>
</html>
